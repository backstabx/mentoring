<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Trade Motion</title>
</head>
<body>
    <header>
        <div class="top">
            <div class="logo">
                <img src="images/logo.png" alt="Trade Motion logo">
            </div>
            <div class="search_bar">
                <input type="text" placeholder="Wyszukaj">
                <button class="search_button" type="submit">
                    <img src="images/search_icon.png" alt="Search icon">
                </button>
            </div>
            <div class="user_menu">
                <div class="cart">
                    <span class="price">354,00 PLN</span>
                    <span class="cart_icon_container">
                        <img class="shopping_cart_icon" src="images/shoping_cart_icon.png" alt="Shopping cart icon">
                        <span class="quantity">2</span>
                    </span>
                </div>
                <div class="favorites">
                    <img class="favorites_icon" src="images/favorites_icon.png" alt="Favorites icon"> 
                    <span class="quantity">3</span>
                </div>
                <div class="user">
                    <p class="user_name">Witaj, <b>Michał</b></p>
                    <div class="user_icons">
                        <div class="user_image_container">
                            <img class="user_image" src="images/user_icon.png" alt="User icon">
                        </div>
                        <!-- <a class="user_expend" href="#"><img src="images/user_expend_icon.png" alt="User expend menu icon"></a> -->
                    </div>
                </div>
            </div>
        </div>
        <nav class="nav">
            <div class="categories_container">
                <span>
                    <img class="categories_menu_icon" src="images/categories_menu.png" alt="categories menu icon">
                    Wybierz kategorię produktów
                </span>
                <ul>
                    <li>
                        Nowości
                    </li>
                    <li>
                        Bestsellery
                    </li>
                    <li>
                        Promocje
                    </li>
                    </ul>
                    <p>Kontakt</p>
            </div>
            <div class="contact_menu">
                <div class="email">
                    <a href="mailto:biuro@trademotion.pl">
                        <img src="images/email.png" alt="email icon">
                        <span>biuro@trademotion.pl</span>
                    </a>
                </div>
                <div class="phone">
                    <a href="tel:+48 667 848 566">
                        <img src="images/phone.png" alt="phone icon">
                        <span>+48 667 848 566</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="slider">
        <img class="slider_img" src="images/slider_bg1.png" alt="Slider background">
        <div class="slider_textbox">
            <p class="slider_header">ZADBAJ O SWÓJ SAMOCHÓD</p>
            <p class="slider_text">W naszej ofercie znajdziesz produkty liderów <br> z branży motoryzacyjnej.</p>
            <button class="slider_button">
                Zobacz naszą ofertę
            </button>
            <div class="slider_dots">
                <a href="#"><span class="dot_active"></span></a>
                <a href="#"><span class="dot"></span></a>
                <a href="#"><span class="dot"></span></a>
            </div>
        </div>
    </div>
</body>
</html>
