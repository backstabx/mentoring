<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
    <title>Trade Motion</title>
</head>
<body>
    <header>
        <div class="top">
            <div class="logo_search_container">
                <img class="logo_img" src="images/logo.png" alt="Trade Motion logo">
                <div class="search_div">
                        <input type="text" placeholder="Wyszukaj">
                        <button class="search_button" type="submit">
                            <img class="search_img" src="images/search_icon.png" alt="Search icon">
                        </button>
                </div>
            </div>

            <div class="user_menu">
                <div class="icons">
                    <div class="cart_info">
                        <p class="price">354,00 PLN</p>
                        <span class="cart_info_span">
                            <img class="shopping_cart_icon" src="images/shoping_cart_icon.png" alt="Shopping cart icon">
                            <span class="quantity">2</span> 
                        </span>
                    </div>
                    <div class="favorites_info">
                        <span class="cart_info_span">
                            <img class="favorites_icon" src="images/favorites_icon.png" alt="Favorites icon"> 
                            <span class="quantity">3</span>
                        </span>
                    </div>
                </div>

                <div class="user">
                    <span>Witaj, <b>Michał</b></span>
                    <img class="user_icon" src="images/user_icon.png" alt="User icon">
                    <a href="#"><img width="24px" height="24px" src="images/user_expend_icon.png" alt="User expend menu icon"></a>
                </div> 
            </div>
        </div>
        <hr style="border: 1px #EAEAEA solid;">
        <div class="nav">
            <div class="menu">
                <div class="categories">
                    <a href="#">
                    <img style="width: 24px; height: 24px;" src="images/categories_menu.png" alt="Categories menu icon">
                    <p style="width: 221px; height: 24px;"><b>Wybierz kategorię produktów</b></p>
                    </a>
                </div>
                <div class="vertical_line"></div>
                <div class="nav_categories">
                    <div><a href="#"><b>Nowości</b></a></div>
                    <div><a href="#"><b>Bestsellery</b></a></div>
                    <div><a href="#"><b>Promocje</b></a></div>
                </div>
                <div class="vertical_line"></div>
                <div>
                    <p style="color: #3D3B3A;"><b>Kontakt</b></p>
                </div>
            </div>
            <div class="contact">
                <div class="email">
                    <img style="width: 24px; height: 24px;" src="images/email.png" alt="email icon">
                    <span style="color: #00A0E3;">biuro@trademotion.pl</span>
                </div>
                <div class="phone">
                    <img style="width: 24px; height: 24px;" src="images/phone.png" alt="phone icon">
                    <span>+48 667 848 566</span>
                </div>
            </div>
        </div>
    </header>
    <div class="slider">
        <div class="slider_textbox">
            <p class="slider_header">Zadbaj o swój samochód</p>
            <p class="slider_text">W naszej ofercie znajdziesz produkty liderów z branży motoryzacyjnej.</p>
            <button class="slider_button">
                Zobacz naszą ofertę
            </button>
            <div class="slider_dots">
                <a href="#"><span class="dot_active"></span></a>
                <a href="#"><span class="dot"></span></a>
                <a href="#"><span class="dot"></span></a>
            </div>
        </div>
    </div>
</body>
</html>
